<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Ride Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items at the top */
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            margin: 20px; /* Add margin to ensure it doesn't touch the edges */
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }
        input, select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Taxi Ride Prediction</h1>
        <form action="{% url 'result' %}" method="POST" onsubmit="return validateForm()">
            {% csrf_token %}
            <label for="traffic_condition">Traffic Condition:</label>
            <input type="number" step="0.01" id="traffic_condition" name="traffic_condition" required>

            <label for="pickup_longitude">Pickup Longitude:</label>
            <input type="number" step="0.000001" id="pickup_longitude" name="pickup_longitude" required>

            <label for="pickup_latitude">Pickup Latitude:</label>
            <input type="number" step="0.000001" id="pickup_latitude" name="pickup_latitude" required>

            <label for="dropoff_longitude">Dropoff Longitude:</label>
            <input type="number" step="0.000001" id="dropoff_longitude" name="dropoff_longitude" required>

            <label for="dropoff_latitude">Dropoff Latitude:</label>
            <input type="number" step="0.000001" id="dropoff_latitude" name="dropoff_latitude" required>

            <label for="passenger_count">Passenger Count:</label>
            <input type="number" id="passenger_count" name="passenger_count" required>

            <label for="date">Date of Drive:</label>
            <input type="date" id="date" name="date" required>

            <label for="jfk_dist">JFK Distance (km):</label>
            <input type="number" step="0.01" id="jfk_dist" name="jfk_dist" required>

            <label for="ewr_dist">EWR Distance (km):</label>
            <input type="number" step="0.01" id="ewr_dist" name="ewr_dist" required>

            <label for="lga_dist">LGA Distance (km):</label>
            <input type="number" step="0.01" id="lga_dist" name="lga_dist" required>

            <label for="nyc_dist">NYC Distance (km):</label>
            <input type="number" step="0.01" id="nyc_dist" name="nyc_dist" required>

            <label for="distance">Distance (km):</label>
            <input type="number" step="0.01" id="distance" name="distance" required>

            <label for="bearing">Bearing:</label>
            <input type="number" step="0.01" id="bearing" name="bearing" required>

            <input type="submit" value="Submit">
            <div class="error" id="error_message"></div>
        </form>
    </div>
</body>
</html>
